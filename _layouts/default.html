<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>          
          <img src="{{ site.baseurl }}/public/tronic-logo-small.jpg" alt="tronic-logo-small" />
          <top-nav>
            <a href="{{ site.baseurl }}/about" title="About">About</a> 
            <a href="{{ site.baseurl }}/work" title="Work">Work</a> 
            <a href="{{ site.baseurl }}/contact" title="Contact">Contact</a> 
            <a href="{{ site.baseurl }}" title="Blog">Blog</a>  
          </top-nav>
        </h3>

        
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
